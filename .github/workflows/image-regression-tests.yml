name: Image Regression Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      update_snapshots:
        description: 'Update snapshot images'
        required: false
        default: 'false'
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install package and dependencies
      run: |
        python -m pip install --upgrade pip
        # Install the package in development mode with test dependencies
        pip install -e ".[dev]"

    - name: Run tests
      env:
        UPDATE_SNAPSHOTS: ${{ github.event.inputs.update_snapshots || 'false' }}
      run: |
        pytest -v

    - name: Upload updated snapshots
      if: ${{ github.event.inputs.update_snapshots == 'true' }}
      uses: actions/upload-artifact@v3
      with:
        name: updated-snapshots
        path: '**/snapshots/*.png'

    - name: Commit updated snapshots
      if: ${{ github.event.inputs.update_snapshots == 'true' && github.event_name == 'workflow_dispatch' }}
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add "**/snapshots/*.png"
        git commit -m "Update snapshot images" || echo "No changes to commit"
        git push